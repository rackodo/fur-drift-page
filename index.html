<body>
	<div class="back-gradient"></div>
	<div class="waves-wrapper">
		<svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
		viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
			<style>
				#wave1 {
					fill: url(#gradient1)
				}

				#wave2 {
					fill: url(#gradient2)
				}

				#wave3 {
					fill: url(#gradient3)
				}
			</style>
			<defs>
				<path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
				<linearGradient  id="gradient1" gradientTransform="rotate(90)">
				  <stop offset="5%" stop-color="var(--gradient1-start)" />
				  <stop offset="25%" stop-color="var(--gradient1-end)" />
				</linearGradient>
				<linearGradient id="gradient2" gradientTransform="rotate(90)">
				  <stop offset="5%" stop-color="var(--gradient2-start)" />
				  <stop offset="25%" stop-color="var(--gradient2-end)" />
				</linearGradient>
				<linearGradient id="gradient3" gradientTransform="rotate(90)">
				  <stop offset="5%" stop-color="var(--gradient3-start)" />
				  <stop offset="25%" stop-color="var(--gradient3-end)" />
				</linearGradient>
			  </defs>
			<g class="wavy">
				<use xlink:href="#gentle-wave" x="48" y="0" id="wave1"/>
				<use xlink:href="#gentle-wave" x="48" y="5" id="wave2"/>
				<use xlink:href="#gentle-wave" x="48" y="10" id="wave3"/>
			</g>
		</svg>
	</div>

		<div class="card">
